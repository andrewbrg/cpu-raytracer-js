<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPU Tracer Demo</title>
    
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <br />
        <h1>CPU Ray Tracer</h1>
        <br />
        <div class="row">
            <div class="col-sm-0 col-md-2"></div>
            <div class="col-sm-12 col-md-8">
                <canvas id="tracerCanvas" style="width:100%;"></canvas>
                <span class="badge badge-success">
                    <div class="fps">FPS: <span>n/a</span></div>    
                </span>
                <br />
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label for="fieldFov">Field of View</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="fieldFov" 
                                   value="60"
                                   aria-describedby="fieldFov" 
                                   placeholder="Field of View"
                                   onchange="Tracer.setFov(this.value);">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label for="fieldDepth">Trace Depth</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="fieldDepth" 
                                   value="1"
                                   min="1"
                                   max="5"
                                   aria-describedby="fieldDepth" 
                                   placeholder="Trace Depth"
                                   onchange="Tracer.setDepth(this.value);">
                        </div>
                    </div>
                </div>
                <button onclick="Tracer.play()">Play</button>
                <button onclick="Tracer.stop()">Stop</button>
                <br />
            </div>
            <div class="col-sm-0 col-md-2"></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
            crossorigin="anonymous"></script>
     
    <script src="js/vector.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/surface.js"></script>
    <script src="js/sphere.js"></script>
    <script src="js/vect.math.js"></script>
    <script src="js/tracer.js"></script>
    <script>
        Tracer.init('tracerCanvas');
        
        let fpsEl = $('.fps').find('span');
        
        $('#fieldFov').val(Tracer.getFov());
        $('#fieldDepth').val(Tracer.getDepth());
        
        window.setInterval(() => {
            fpsEl.html(Tracer.getFps());
        },300);
    </script>
</body>
</html>
